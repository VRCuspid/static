	<script>
		var path ="1";
		$("body").delegate(".commonchangepic", "click",function(){
			var type =  $(this).data('type');
			var classname = $(this).find("input").attr("name");
			layer.open({
				type: 2,
				title: false,
				area: ['1000px', '680px'],
				fixed: false, //不固定
				maxmin: true,
				content: ['/index/remote/index.html?appletid=56&type='+type,'no'],
				success:function(layero,index){
				},
				end:function(){
					if(type==2){
						var handle_status = $("#handle_status").val();
						if(handle_status!=""){
							$("input[name="+classname+"]").val(handle_status)
							var imgarr = handle_status.split(',');
							var str = "";
							var imginput = "";
							var idx = $("input[name='imgsrcs[]']:last").attr('class')
							if(idx == undefined){
								idx = '';
							}else{
								idx = idx.substring(5);
							}
							let j = 0;
							for(var i=0; i<imgarr.length; i++){
								if(idx != ''){
									j = idx*1 + 1;
								}
								str+="<div class='paiwei shanc"+j+"' onmousemove='xians(this)' onmouseout='gb(this)'>"+
										"<img src='"+imgarr[i]+"' style='width:67px;height:67px;border-radius:3px;'>"+
										"<div class='beijingys'>"+
										"</div>"+
										"<div class='sancann' onclick='dels("+j+")'>"+
										"<span class='cancel' style='background-image: url(/webuploader/css/images/icons.png)''>删除</span>"+
										"</div>"+
										"</div>";
								imginput += '<input type="hidden" name="imgsrcs[]" value="'+imgarr[i]+'" class="shanc'+j+'" />';
								if(idx != ''){
									++idx;
								}else{
									++j;
								}
							}
							if(str){
								$(".commonuploadslide").append(str);
							}
							if(imginput){
								$(".commonuploadslide").append(imginput);
							}
							$("#handle_status").val("");
						}
					}
					if(type==1){
						var handle_status = $("#handle_status").val();
						if(handle_status){
							var len = classname.split("commonuploadpic");
							if(len[1] < 10){
								$("input[name="+classname+"]").val(handle_status)
								$("."+classname+" img").attr("src",handle_status)
								$("#handle_status").val("");
							}else{
								var len_i = classname.split("commonuploadpic1");
								var imgxs = "#imgxs"+len_i[1];
								$("#imgurl"+len_i[1]).val(handle_status);
								$(imgxs+" img").html("");
								var imgurl = "<img src="+handle_status+"><div class='xuzndt1' name='imgurl"+len_i[1]+"' onclick='delimage(imgurl"+len_i[1]+")'><img src=/image/guige_delete.png></div>";
								$(imgxs).html(imgurl);
							}
						}
					}
				}
			});
		});

		function dels(i){
			$(".shanc"+i).remove();
		}
