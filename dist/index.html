	<div class="asidebox clearfix">

		<script>
			function showdiv() {
				var oDiv = document.getElementById("is_open");
				var aDisplay = oDiv.style.display;
				if(aDisplay == "none"){
					oDiv.style.display = "block";
				}else{
					oDiv.style.display = "none";
				}
			};
			$('.aside1_nav li').click(function () {
				var id = $(this).attr("id");
				if (id != "navHelp") {
					$('.aside1_nav li').removeClass("active1");
					$(this).addClass("active1");
					if ($('.aside2_nav.' + id + ' li a').attr("href") == "javascript:;") {
						window.location.href = $('.aside2_nav.' + id + ' li a').eq(1).attr("href");
					} else {
						window.location.href = $('.aside2_nav.' + id + ' li a').attr("href");
					}
				}
			});
			$(function () {
				$('.aside1_nav li').removeClass("active1");
				var nowhtml = $("#nowhtml").val();
				$("#" + nowhtml).addClass("active1");
				$('.aside2_nav').hide();
				$('.aside2_nav.' + nowhtml).show();
				$('.aside2_nav.' + nowhtml + ' li').eq(0).addClass("active2");
				$('.aside2_nav.' + nowhtml + ' li').removeClass("active2");
				var nowclass = $("#nowhtml").attr("class");
				console.log(nowclass);
				if (nowclass.indexOf("-") >= 0) {
					var arr = nowclass.split('-');
					$('.aside2_nav.' + nowhtml + ' li.' + arr[0] + " a").removeClass("active");
					$('.aside2_nav.' + nowhtml + ' li.' + arr[0] + ' a.' + arr[0] + "-0").addClass("active");
					$('.aside2_nav.' + nowhtml + ' li.' + arr[0] + ' a.' + nowclass).children().addClass("active");
					$('.aside2_nav.' + nowhtml + ' li.' + arr[0] + ' .sub-item-list').addClass("active");
					var subtitle = $('.aside2_nav.' + nowhtml + ' li.' + arr[0] + ' a.' + nowclass + " span").html();
					$(".navbar .content_head_left").html(subtitle);
				} else {
					$('.aside2_nav.' + nowhtml + ' li.' + nowclass).addClass("active2");
					var subtitle = $('.aside2_nav.' + nowhtml + ' li.' + nowclass + " a").html();
					$(".navbar .content_head_left").html(subtitle);
				}
			});
			$(document).on("click", ".child-item",function () {
				if ($(this).hasClass('active')) {
					$(this).removeClass('active');
				} else {
					$(this).addClass('active');
				}
				if ($($(this).parents('li')).find('.sub-item-list').hasClass('active')) {
					$($(this).parents('li')).find('.sub-item-list').removeClass('active');
				} else {
					$($(this).parents('li')).find('.sub-item-list').addClass('active');
					var liclass = $($(this).parents('li')).attr("class");
					var nclass = $("#nowhtml").attr("class");
					if (nclass.indexOf(liclass) >= 0) {
						$($(this).parents('li')).find('.sub-item-list a.' + nclass).addClass('active');
					} else {
					}
				}
			});


		</script>

					function moban_sys(i){
						window.location.href = "/index/diypage/index.html?appletid=56&type=sys&tplid="+i;
					}
					function moban_copy(i){
						$.ajax({
							url:"/index/diypage/moban_copy.html",dataType:"json",type:"POST",
							data:{
								id:i,
								appletid:56				},
							success:function(res){
								if(res){
									window.location.href = "/index/diypage/index.html?appletid=56&tplid="+res;
								}else{
									alert("模板使用失败");
								}
							}
						});
					}

					function del_moban(i){
						var layer_id = layer.confirm('是否确定删除？',function() {
							$.ajax({
								url:"/api/enterprise/collegeDecoration/deleteMicroPage",
								type:"DELETE",
								headers:{
									'content-type':'application/json'
								},
								data:JSON.stringify({
									id:i,
								}),
								success:function(res){
									if(res.status == 200) {
										layer.msg('删除页面成功!')
										listMicroPage()
									}
								}
							});
						})
					}

					function del_sys_moban(i){
						if(confirm('该删除操作不可逆，请谨慎操作?')){

		$("body").delegate(".commonchangepic", "click",function(){
			var type =  $(this).data('type');
			var classname = $(this).find("input").attr("name");
			layer.open({
				type: 2,
				title: false,
				area: ['1000px', '680px'],
				fixed: false, //不固定
				maxmin: true,
				content: ['/index/remote/index.html?appletid=56&type='+type,'no'],
				success:function(layero,index){
				},
				end:function(){
					if(type==2){
						var handle_status = $("#handle_status").val();
						if(handle_status!=""){
							$("input[name="+classname+"]").val(handle_status)
							var imgarr = handle_status.split(',');
							var str = "";
							var imginput = "";
							var idx = $("input[name='imgsrcs[]']:last").attr('class')
							if(idx == undefined){
								idx = '';
							}else{
								idx = idx.substring(5);
							}
							let j = 0;
							for(var i=0; i<imgarr.length; i++){
								if(idx != ''){
									j = idx*1 + 1;
								}
								str+="<div class='paiwei shanc"+j+"' onmousemove='xians(this)' onmouseout='gb(this)'>"+
										"<img src='"+imgarr[i]+"' style='width:67px;height:67px;border-radius:3px;'>"+
										"<div class='beijingys'>"+
										"</div>"+
										"<div class='sancann' onclick='dels("+j+")'>"+
										"<span class='cancel' style='background-image: url(/webuploader/css/images/icons.png)''>删除</span>"+
										"</div>"+
										"</div>";
								imginput += '<input type="hidden" name="imgsrcs[]" value="'+imgarr[i]+'" class="shanc'+j+'" />';
								if(idx != ''){
									++idx;
								}else{
									++j;
								}
							}
							if(str){
								$(".commonuploadslide").append(str);
							}
							if(imginput){
								$(".commonuploadslide").append(imginput);
							}
							$("#handle_status").val("");
						}
					}
					if(type==1){
						var handle_status = $("#handle_status").val();
						if(handle_status){
							var len = classname.split("commonuploadpic");
							if(len[1] < 10){
								$("input[name="+classname+"]").val(handle_status)
								$("."+classname+" img").attr("src",handle_status)
								$("#handle_status").val("");
							}else{
								var len_i = classname.split("commonuploadpic1");
								var imgxs = "#imgxs"+len_i[1];
								$("#imgurl"+len_i[1]).val(handle_status);
								$(imgxs+" img").html("");
								var imgurl = "<img src="+handle_status+"><div class='xuzndt1' name='imgurl"+len_i[1]+"' onclick='delimage(imgurl"+len_i[1]+")'><img src=/image/guige_delete.png></div>";
								$(imgxs).html(imgurl);
							}
						}
					}
				}
			});
		});
